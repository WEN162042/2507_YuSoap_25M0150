    <!-- copy number  -->
    <script>
      document.getElementById("copyPhoneNumberBtn").addEventListener("click", function () {
        const phoneNumber = this.getAttribute("data-phone-number");

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard
            .writeText(phoneNumber)
            .then(() => {
              Swal.fire({
                title: "成功",
                text: "電話號碼已複製！",
                icon: "success",
                iconColor: "#c6d1c0",
                confirmButtonText: "確定",
                confirmButtonColor: "#6b8865",
                showConfirmButton: true
              });
            })
            .catch((err) => {
              console.error("複製失敗: ", err);
              Swal.fire({
                title: "錯誤",
                text: "複製失敗，請再試一次。",
                icon: "error",
                iconColor: "#e74c3c"
              });
            });
        } else {
          const textarea = document.createElement("textarea");
          textarea.value = phoneNumber;
          textarea.setAttribute("readonly", "");
          textarea.style.position = "absolute";
          textarea.style.left = "-9999px";
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            alert("電話號碼已複製！");
          } catch (err) {
            console.error("複製失敗 (fallback): ", err);
            alert("複製失敗，請手動複製。");
          } finally {
            document.body.removeChild(textarea);
          }
        }
      });
    </script>

    <!-- Back to top -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $("#scroll").fadeIn();
          } else {
            $("#scroll").fadeOut();
          }
        });
        $("#scroll").click(function () {
          $("html, body").animate({scrollTop: 0}, 600);
          return false;
        });
      });
    </script>

    <!-- loginBtn -->
    <script>
      document.querySelectorAll(".loginBtn").forEach((btn) => {
        btn.addEventListener("click", () => {
          Swal.fire({
            title: "會員登入",
            html: `
            <div>
              <input style="
                width: 100%;
                margin: auto;
                margin-top: 20px
              " type="email" id="swal-input-email" class="swal2-input" placeholder="請輸入Email">
            </div>
            <div>
              <input style="
                width: 100%;
                margin: auto;
                margin-top: 20px
              " type="password" id="swal-input-password" class="swal2-input" placeholder="請輸入密碼">
            </div>
            <div
              style="
                width: 100%;
                margin: auto;
                margin-top: 20px
              "
            >
              <a
                onmouseover="this.style.color='#6b8865'"
                onmouseout="this.style.color='#c6d1c0'"
                href="forgotten.html"
                style="color: var(--color-sage-green);display: block;"
                >忘記密碼
              </a>
              <p>
                還沒有帳號，請點擊<a
                  onmouseover="this.style.color='#6b8865'"
                  onmouseout="this.style.color='#c6d1c0'"
                  href="register.html"
                  style="color: var(--color-sage-green);"
                  >註冊會員</a
                >
              </p>
            </div>
            <div class="border-b-1 border-gray-200 relative text-center my-4">
              <span class="px-2 bg-white relative -bottom-3 text-gray-300">使用其他方式登入</span>
            </div>
            <a class="flex justify-center mt-7" href="#">
              <img class="w-15 h-15 hover:brightness-90" src="img/icon-line.webp" alt="" />
            </a>
          `,
            focusConfirm: false,
            showCancelButton: true,
            confirmButtonText: "登入",
            confirmButtonColor: "#6b8865",
            cancelButtonText: "取消",
            preConfirm: () => {
              const email = document.getElementById("swal-input-email").value;
              const password = document.getElementById("swal-input-password").value;

              if (!email || !password) {
                Swal.showValidationMessage("請輸入 Email 和密碼");
                return false;
              }

              return {email, password};
            }
          }).then((result) => {
            if (result.isConfirmed && result.value) {
              console.log("登入資料：", result.value);
              Swal.fire({
                title: "登入成功",
                icon: "success",
                iconColor: "#c6d1c0",
                confirmButtonText: "確定",
                confirmButtonColor: "#6b8865",
                showConfirmButton: true
              }).then((result) => {
                window.location.href = "member.html";
              });
            }
          });
        });
      });
